version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: oms-postgres
    environment:
      POSTGRES_DB: omsdb
      POSTGRES_USER: omsuser
      POSTGRES_PASSWORD: omspass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - oms-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: oms-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - oms-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: oms-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - oms-network

  oms-app:
    build: .
    container_name: oms-application
    depends_on:
      - postgres
      - kafka
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/omsdb
      SPRING_DATASOURCE_USERNAME: omsuser
      SPRING_DATASOURCE_PASSWORD: omspass
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - oms-network

volumes:
  postgres_data:

networks:
  oms-network:
    driver: bridge
